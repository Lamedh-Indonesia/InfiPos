<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Infi Pos</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
</head>
<body ng-app="todo" ng-controller="todoCtrl">
   
    <h2>Todo</h2>

    <div>
        <span>{{remaining()}} of {{todos.length}} remaining [ <a href="#">archive</a> ]</span>
        <ul ng-repeat="todo in todos" class="list-unstyled">
            <li>
                <input ng-model="todo.done" type="checkbox" />
                {{todo.name}}
            </li>
        </ul>
    </div>

    <form ng-submit="add()">
        <input ng-model="input" type="text" placeholder="Add todo here.." />
        <button type="submit" class="btn btn-primary">add</button>
    </form>
    
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>

    <script src="js/main.js"></script>
</body>
</html>
