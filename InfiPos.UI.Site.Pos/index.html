<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Infi Pos</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
</head>
<body ng-app="pos" ng-controller="employeeCtrl">
   
    <h2>Employee</h2>

    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Birthdate</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-click="selectEmployee(e)" ng-repeat="e in employees">
                <td>{{e.Code}}</td>
                <td>{{e.Name}}</td>
                <td>{{e.Birthdate}}</td>
            </tr>
        </tbody>
    </table>

    <form ng-submit="save()">
        <label>Code</label>
        <input type="text" ng-model="currentEmployee.Code" />

        <label>Name</label>
        <input type="text" ng-model="currentEmployee.Name" />

        <label>Birthdate</label>
        <input type="text" ng-model="currentEmployee.Birthdate" />

        <button type="button" ng-click="create()" class="btn btn-success">Create</button>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>

    <script src="js/employee.js"></script>
</body>
</html>
